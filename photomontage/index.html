<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photomontage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Roboto:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="booklet">
    <nav id="navigation">
        <div class="responsive_container">
            <a href="https://akopowicz.github.io/" class="logo_href">
                <img src="img/logo.png" class="logo" alt="logo">
            </a>
            <div class="navigation_items">
                <ul>
                    <li><a href="https://akopowicz.github.io/" class="navigation_header home">HOME</a></li>
                    <li><a href="https://akopowicz.github.io/#portfolio"
                            class="navigation_portfolio portfolio">PORTFOLIO</a></li>
                    <li><a href="https://akopowicz.github.io/#about" class="navigation_about about">ABOUT ME</a></li>
                    <li><a href="https://akopowicz.github.io/#skills" class="navigation_skill skills">SKILLS</a></li>
                    <li><a href="https://akopowicz.github.io/#contact" class="navigation_contact contact">CONTACT</a>
                    </li>
                </ul>
            </div>
            <img src="img/hamburger.svg" class="hamburger" alt="hamburger">
        </div>
    </nav>
    <section>
        <div class="responsive_container">
            <h1>Fotomonta≈º</h1>
            <div class="gallery_wrapper">
                <img src="img/1.webp" class="image image1" alt="image 1" id="image1" data-number="1">
                <img src="img/2.webp" class="image image2" alt="image 2" id="image2" data-number="2">
                <img src="img/3.webp" class="image image3" alt="image 3" id="image3" data-number="3">
                <img src="img/4.webp" class="image image4" alt="image 4" id="image4" data-number="4">
                <img src="img/5.webp" class="image image5" alt="image 5" id="image5" data-number="5">
            </div>
        </div>
    </section>
    <div class="show_big">
        <div class="bid_show_contet">
            <img src="img/close.webp" class="close" alt="close">
            <img src="" class="show_big_image"></img>
            <div class="array_wrapper">
                <img src="img/strzalka.webp" class="arrow arrow_left" alt="arrow left">
                <img src="img/strzalka.webp" class="arrow arrow_right" alt="arrow right">
            </div>
        </div>


    </div>

    <script src="js/main.js"></script>
</body>

</html>

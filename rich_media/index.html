<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base target="_blank" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page-wrapper">
    <div class="page page1">
      <img src="img/phone.webp" class="phone" alt="">
      <div class="phone_wrapper">
        <img src="img/phone-bg.webp" class="phone-bg" alt="">
        <iframe src="https://akopowicz.github.io/rich_media/rm1/" class="start_rm1" frameborder="0"
          style="width: 100%; height: 100%;"></iframe>
        <div class="overlay overlay_start_rm1"></div>
        <div class="start_button" id="start_rm1">START</div>
      </div>
    </div>
    <div class="page page2">
      <img src="img/phone.webp" class="phone" alt="">
      <div class="phone_wrapper">
        <img src="img/phone-bg.webp" class="phone-bg" alt="">
        <iframe src="https://akopowicz.github.io/rich_media/rm2/" class="start_rm2" frameborder="0"
          style="width: 100%; height: 100%;"></iframe>
        <div class="overlay overlay_start_rm2"></div>
        <div class="start_button" id="start_rm2">START</div>
      </div>
    </div>
    <div class="page page3">
      <img src="img/phone.webp" class="phone" alt="">
      <div class="phone_wrapper">
        <img src="img/phone-bg.webp" class="phone-bg" alt="">
        <iframe src="https://akopowicz.github.io/rich_media/rm3/" class="start_rm3" frameborder="0"
          style="width: 100%; height: 100%;"></iframe>
        <div class="overlay overlay_start_rm3"></div>
        <div class="start_button" id="start_rm3">START</div>
      </div>
    </div>
    <div class="page page4">
      <img src="img/phone.webp" class="phone" alt="">
      <div class="phone_wrapper">
        <img src="img/phone-bg.webp" class="phone-bg" alt="">
        <iframe src="https://akopowicz.github.io/rich_media/rm4/" class="start_rm4" frameborder="0"
          style="width: 100%; height: 100%;"></iframe>
        <div class="overlay overlay_start_rm4"></div>
        <div class="start_button" id="start_rm4">START</div>
      </div>
    </div>
  </div>
  <div class="circles_wrapper">
    <div class="circle circle_1 active" id="1"></div>
    <div class="circle circle_2" id="2"></div>
    <div class="circle circle_3" id="3"></div>
    <div class="circle circle_4" id="4"></div>
  </div>
  <script src="hammer.min.js"></script>
  <script src="js/main.js"></script>
  <script async src="https://api.adquery.io/js/formats/banner.messages.min.js"></script>
</body>

</html>

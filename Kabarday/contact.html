<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo/logo.png" sizes="32X32">
    <title>Kabarday</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="main-navigation reverse">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/logo/logo-main.png" alt="Logo">
            </a>
            <i class="fas fa-bars hamburger"></i>
            <ul class="navigation-menu">
                <li class="navigation-items"><a href="index.html" class="navigation-item">Home</a></li>
                <li class="navigation-items"><a href="about.html" class="navigation-item">O mnie</a></li>
                <li class="navigation-items"><a href="portfolio.html" class="navigation-item">Portfolio</a></li>
                <li class="navigation-items"><a href="session.html" class="navigation-item">Sesje</a></li>
                <li class="navigation-items"><a href="blog.html" class="navigation-item">Blog</a></li>
                <li class="navigation-items"><a href="contact.html" class="navigation-item visible">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact-photo">
        <img src="img/2018/07.jpg" alt="">
    </div>

    <section class="social-media">
        <div class="container">
            <h3 class="social-media-title">Znajdziesz mnie na:</h3>
            <div class="row">
              <a href="https://www.facebook.com/Kabarday.fashion/" target="_blank" class="col-4"><i class="fab fa-facebook"></i></a>
              <a href="https://www.instagram.com/kabarday.fashion/?hl=pl" target="_blank" class="col-4"><i class="fab fa-instagram"></i></a>
              <a href="https://pl.pinterest.com/kabardayfashion/" target="_blank" class="col-4"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <div class="container">
            <h3>Albo napisz wiadomość tutaj:</h3>
            <form action="https://formspree.io/f/xqkggbol" method="POST">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="email" required>
                <label for="text">Wiadomość</label>
                <textarea id="text" name="message" required></textarea>
                <input type="submit" name="submit" id="submit" value="wyślij">
            </form>
        </div>
    </section>

  

    <footer>
        <hr>
        <p>Wykonała z pasją Anna Kopowicz</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>

</body>

</html>

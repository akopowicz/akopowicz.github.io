<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center text-secondary font-weight-normal">My skills</h1>
    <hr class="w-25">

    <div class="container">
        <div class="row text-center">

            <div class="col-sm-6 col-md-4 mt-2">
                <div class="mx-auto rounded-circle background d-flex justify-content-center align-items-center ">
                    <i class="fab fa-html5"></i>
                </div>
                <p class="mt-2" class="mt-2">HTML5</p>
            </div>

            <div class="col-sm-6 col-md-4 mt-2">
                <div class="mx-auto rounded-circle background d-flex justify-content-center align-items-center">
                    <i class="fab fa-css3-alt"></i>
                </div>
                <p class="mt-2" class="mt-2">CSS3</p>
            </div>

            <div class="col-sm-6 col-md-4 mt-2">
                <div class="background rounded-circle d-flex justify-content-center align-items-center mx-auto">
                    <i class="fab fa-js"></i>
                </div>
                <p class="mt-2">JavaScript</p>
            </div>

            <div class="col-sm-6 col-md-4 mt-2">
                <div class="background rounded-circle d-flex justify-content-center align-items-center mx-auto">
                    <i class="fab fa-react"></i>
                </div>
                <p class="mt-2">ReactJS</p>
            </div>

            <div class="col-sm-6 col-md-4 mt-2">
                <div class="  mx-auto background rounded-circle d-flex justify-content-center align-items-center">
                    <i class="fab fa-git"></i>
                </div>
                <p class="mt-2">GIT</p>
            </div>

            <div class="col-sm-6 col-md-4 mt-2">
                <div class="background rounded-circle d-flex justify-content-center align-items-center mx-auto">
                    <i class="fab fa-wordpress"></i>
                </div>
                <p class="mt-2">WordPress</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
